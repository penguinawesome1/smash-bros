<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="icon" type="image/png" href="./img/logo.png">
    <script src="./js/utils.js" defer></script>
    <script src="./js/classes/CollisionBlock.js" defer></script>
    <script src="./js/classes/Sprite.js" defer></script>
    <script src="./js/classes/Component.js" defer></script>
    <script src="./js/classes/Player.js" defer></script>
    <script src="./js/classes/Attack.js" defer></script>
    <script src="./js/data/collisions.js" defer></script>
    <script src="index.js" defer></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        ::-webkit-progress-bar { background-color: tomato; }
    </style>
</head>
<body>
    <img id="arrow-1" class="z-30 w-0 aspect-square absolute top-10 left-4" src="./img/arrow.svg">
    <img id="arrow-2" class="z-30 w-0 aspect-square absolute top-10 left-4" src="./img/arrow.svg">
    <div id="game-over-popup" class="z-20 hidden absolute top-0 left-0 w-3/5 h-60 bg-purple-200 bg-opacity-90 flex justify-center items-center border-b-16 border-b-gray-200 rounded-full mx-[20%]">
        <p class="text-6xl">Player <span id="winner">1</span> Wins!</p>
    </div>

    <progress id="health1" class="z-10 absolute left-4 top-4 h-8 w-72 border border-4 border-white" value="100" max="100"></progress>        
    <progress id="health2" class="z-10 absolute right-4 top-4 h-8 w-72 border border-4 border-white" value="100" max="100"></progress>
    <div id="lives1" class="z-10 absolute left-4 top-14 flex gap-2">
        <span class="bg-red-600 h-8 aspect-square rounded-full border border-4 border-white"></span>
        <span class="bg-red-600 h-8 aspect-square rounded-full border border-4 border-white"></span>
        <span class="bg-red-600 h-8 aspect-square rounded-full border border-4 border-white"></span>
    </div>
    <div id="lives2" class="z-10 absolute right-4 top-14 flex gap-2">
        <span class="bg-red-600 h-8 aspect-square rounded-full border border-4 border-white"></span>
        <span class="bg-red-600 h-8 aspect-square rounded-full border border-4 border-white"></span>
        <span class="bg-red-600 h-8 aspect-square rounded-full border border-4 border-white"></span>
    </div>
    <canvas class="w-full h-svh relative" id="game-board"></canvas>
    <a href="./public/map-select.html" class="absolute right-4 bottom-4 w-12 aspect-square bg-white border-b-8 border-b-gray-200 rounded-full text-xs text-center grid place-items-center">MAP</a>
    <a href="./public/player-select.html" class="absolute right-4 bottom-20 w-12 aspect-square bg-white border-b-8 border-b-gray-200 rounded-full text-xs text-center grid place-items-center">PLAYER</a>
</body>
</html>
